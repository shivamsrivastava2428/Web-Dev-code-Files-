<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Shadows and Outlines </title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
             box-shadow: 5px 5px 15px 5px #eb0408f3;
        }
        .text-element{
            text-shadow: 2px 2px 4px #18bd05 ;
             outline: 2px solid blue;
             /* border: 2px solid greenyellow; */
             /* outline-offset: 32px; */
             border-radius: 8px;
             
        }
    </style>
</head>
<body>
    <div class="box">
        I am A box
        </div>
        <div class="text-element">
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe illum ipsam laudantium magni? Cumque officia sequi officiis. Commodi aspernatur nobis voluptas enim maiores id, deleniti, quos in at quasi, cupiditate architecto incidunt. Cumque sapiente dolore aliquid!
            </p>
        </div>
    
</body>
</html>
