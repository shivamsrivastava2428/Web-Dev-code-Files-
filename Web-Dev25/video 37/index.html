<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:- Design a layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header {
            position: sticky;
            top: 0;
        }

        .nav {
            background-color: pink;
            height: 83px;
        }

        main {
            background-color: aqua;
            color: white;
            padding: 34px;
        }

        .container {
            background-color: green;
            margin: 12px 34px;
            padding: 55px 23px;
            text-align: center;

        }

        .box1 {
            background-color: pink;
            height: 70vh;
            width: 45%;
            display: inline-block;
            /* padding: ; */
            margin: 0 12px;

        }

        .box2 {
            background-color: blue;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0 12px;
        }

        .text-box {
            color: purple;
            padding: 34px;
            border: 12px solid yellow;
            margin: 50px 34vw;
            font-size: 2em;
            border-radius: 13px;
            /* width: 200px;
            height: 53px; */
        }

        .orange-box {
            height: 32px;
            width: 32px;
            background: rgb(255, 0, 51);
            position: fixed;
            right: 23px;
            border-radius: 60px;
        }

        footer {
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="text-box">
            <p>
                welcome to Sigma Web Development series
            </p>
        </div>
        <div class="orange-box">

        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
