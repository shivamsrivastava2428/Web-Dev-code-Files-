<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Display Property</title>
    <style>
        .box {
            border: 2px solid blueviolet;
            display: inline-block;
            padding: 55px;
            margin: 45px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        also a good box
    </div>
    <span> I am A good</span>
    <span>boy</span>
</body>

</html>
