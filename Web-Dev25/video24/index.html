<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling Lists using css</title>
    <style>
        .li{

            nav ul li {
                list-style-type: lower-roman;
                background-color: yellow;
                list-style-position: inside;
                border: 2px solid black;
            }
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
