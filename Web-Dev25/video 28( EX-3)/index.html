<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-3 Design This card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px; 
        }
        body {
            background-color: grey;
            padding: 45px;

        }

        .card {
            background-color: white;
            width: 200px;
            height: 350px;
            border-radius: 10px;
        }

        .image {
            padding: 5px;
        }

        .image img {
            border-radius: 7px;
        }
        .content{
            padding: 13px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        
        .content p {
            font-size: 9px;
            color: gray;
        }
        .capsules{
            padding: 0 34px;
        }
        .capsules span{
            border:1px solid grey;
            padding: 4px;
            border-radius: 7px;
            font-size: 13px;

        }
    </style>
</head>

<body>
    <!-- Card.png is a file which contains a card image. Write html and css code to design this card Use #html -->
    <div class="card">
        <div class="image">
            <img width="188px" , height="244px" src="diwali img photo.jpg" alt="">
        </div>
        <div class="capsules">
            <span>Diwali</span>
            <span>Lights</span>
            <div class="content">
                <h2>DIWALI</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo unde dolorum placeat quas, veniam
                    officia? Beatae provident rem saepe est voluptate soluta. Expedita!</p>
            </div>
        </div>

    </div>
</body>

</html
