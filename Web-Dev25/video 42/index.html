<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        .container{
            background-color: cadetblue;
            height: 80vh;
            width: 30vw;
        }
        .box{
            width: 34px;
            height: 45px;
            background-color: brown;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation-name: harryKaAnimation;
            animation-duration: 1s; */
            /* animation-iteration-count: infinite;
            animation-timing-function:cubic-bezier(0,0,0,0.96);
            animation-delay: 1s;
            /* animation-direction: reverse; */
            /* animation-play-state: paused; */ */
            /* animation: duration timing-function delay iteration-count direction fill-mode; */
            animation:harryKaAnimation 3s ease-in-out 3s 1 forwards ;
        }

        @keyframes harryKaAnimation{
            from{

            }
            to{
                transform:translateX(1000px)
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
